      <div class="adding-container">
        <form action="" class="input-container">
          <div class="input-control">
            <input
              type="text"
              name=""
              id="firstname"
              placeholder="Employee FirstName"
              autocomplete="off"
            />

          </div>

              type="text"
              name=""
              id="surname"
              placeholder="Enter Lastname"

            />

          </div>
          <div class="input-control">
            <input
              type="text"
              name=""
              id="salary"
              placeholder="Salary"
              autocomplete="off"
            />
            <div class="error"></div>
          </div>
        </form>
        <div class="btn-container">
          <a href="" class="btn" id="load-btn">Load</a>
          <a href="" class="btn" id="add-btn">ADD</a>
        </div>
      </div>
      <div class="dropdown-menu">

          <tr class="t-row">
            <th>Firstname</th>
